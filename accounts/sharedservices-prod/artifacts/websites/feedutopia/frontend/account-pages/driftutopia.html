<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Drift Utopia</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --accent:      #ec008c;
      --bg-darker:   #111;
      --bg-dark:     #222;
      --text-main:   #eee;
      --gap:         1rem;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg-darker);
      color: var(--text-main);
      font-family: system-ui, sans-serif;
      line-height: 1.5;
      padding-bottom: var(--gap);
    }
    a { color: inherit; text-decoration: none; }

    /* ── Header & Nav ─────────────────────────────────────── */
    header {
      background: var(--accent);
      padding: var(--gap);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      color: #fff;
    }
    header > div {
      font-weight: 700;
      font-size: 1.25rem;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      font-weight: 600;
      padding: .5rem;
    }
    .dropdown { position: relative; }
    .dropdown > a::after {
      content: "▼"; font-size: .6rem; margin-left: .3rem; opacity: .7;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%; left: 0;
      background: var(--bg-dark);
      padding: .5rem 0;
      border-radius: 6px;
      min-width: 160px;
      z-index: 10;
    }
    .dropdown-content a {
      display: block;
      padding: .5rem 1rem;
      font-weight: 500;
      color: #fff;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* ── Main & Stats Grid ───────────────────────────────── */
    main {
      padding: var(--gap);
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: var(--gap);
    }
    .stats-grid {
      display: grid;
      gap: var(--gap);
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    }
    .stat-card {
      background: var(--bg-dark);
      padding: 1.2rem 1.5rem;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: .5rem;
    }
    .stat-card h2 {
      margin: 0;
      color: var(--accent);
      font-size: 1.2rem;
    }
    .stat-card p {
      margin: 0;
      font-size: 1rem;
    }
    .placeholder {
      opacity: .65;
      font-style: italic;
    }

    /* ── Responsive Tweaks ───────────────────────────────── */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: .5rem;
      }
      nav {
        width: 100%;
        flex-direction: column;
        gap: .5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .stat-card h2 {
        font-size: 1.1rem;
      }
      .stat-card p {
        font-size: .95rem;
      }
    }
    @media (min-width: 900px) {
      h1 {
        font-size: 2rem;
      }
      .stat-card h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>FeedUtopia</div>
    <nav>
      <a href="/index.html">Home</a>
      <div class="dropdown">
        <a href="#!">Accounts</a>
        <div class="dropdown-content">
          <a href="/account-pages/animeutopia.html">Anime Utopia</a>
          <a href="/account-pages/wrestleutopia.html">Wrestle Utopia</a>
          <a href="/account-pages/driftutopia.html">Drift Utopia</a>
          <a href="/account-pages/xputopia.html">XP Utopia</a>
          <a href="/account-pages/critterutopia.html">Critter Utopia</a>
          <a href="/account-pages/cyberutopia.html">Cyber Utopia</a>
        </div>
      </div>
      <a href="/orders.html">Orders</a>
      <a href="/knowledge/kb.html">Knowledge Base</a>
      <a href="weekly-todo.html">To-Do</a>
    </nav>
  </header>

  <main>
    <h1>Drift Utopia</h1>

    <div class="stats-grid">
      <div class="stat-card">
        <h2>Followers</h2>
        <p class="placeholder">(placeholder count)</p>
      </div>
      <div class="stat-card">
        <h2>Posts</h2>
        <p class="placeholder">(placeholder total)</p>
      </div>
      <div class="stat-card">
        <h2>Average Engagement</h2>
        <p class="placeholder">(placeholder %)</p>
      </div>
    </div>
  </main>

  <script defer src="/utopium-widget.js"></script>
</body>
</html>
