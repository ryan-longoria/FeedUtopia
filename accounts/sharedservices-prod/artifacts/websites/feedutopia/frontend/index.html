<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FeedUtopia – Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --accent:      #ec008c;
      --bg-darker:   #111;
      --bg-dark:     #222;
      --text-main:   #eee;
      --gap:         1rem;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg-darker);
      color: var(--text-main);
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      padding-bottom: var(--gap);
    }
    a { color: inherit; text-decoration: none; }

    /* ── header/nav ───────────────────────────────────────── */
    header {
      background: var(--accent);
      padding: var(--gap);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      color: #fff;
    }
    header > div {
      font-weight: 700;
      font-size: 1.25rem;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      font-weight: 600;
      padding: .5rem;
    }
    .dropdown { position: relative; }
    .dropdown > a::after {
      content: "▼"; font-size: .6rem; margin-left: .3rem; opacity: .7;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%; left: 0;
      background: var(--bg-dark);
      padding: .5rem 0;
      border-radius: 6px;
      min-width: 160px;
      z-index: 10;
    }
    .dropdown-content a {
      display: block;
      padding: .5rem 1rem;
      font-weight: 500;
      color: #fff;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* ── main content ─────────────────────────────────────── */
    main {
      padding: var(--gap);
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: .75rem;
    }
    p {
      font-size: 1rem;
      margin: 0;
    }

    /* ── responsive tweaks ───────────────────────────────── */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: .5rem;
      }
      nav {
        width: 100%;
        flex-direction: column;
        gap: .5rem;
      }
      h1 {
        font-size: 1.4rem;
      }
      p {
        font-size: .95rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>FeedUtopia</div>
    <nav>
      <a href="index.html">Home</a>
      <div class="dropdown">
        <a href="#!">Accounts</a>
        <div class="dropdown-content">
          <a href="account-pages/animeutopia.html">Anime Utopia</a>
          <a href="account-pages/wrestleutopia.html">Wrestle Utopia</a>
          <a href="account-pages/driftutopia.html">Drift Utopia</a>
          <a href="account-pages/xputopia.html">XP Utopia</a>
          <a href="account-pages/critterutopia.html">Critter Utopia</a>
          <a href="account-pages/cyberutopia.html">Cyber Utopia</a>
        </div>
      </div>
      <a href="orders.html">Orders</a>
      <a href="knowledge/kb.html">Knowledge Base</a>
      <a href="weekly-todo.html">To-Do</a>
    </nav>
  </header>

  <main>
    <h1>Welcome to FeedUtopia</h1>
    <p>Your hub for lightning-fast, automated content creation. Open the psychedelic frog, Utopium, in the corner to start a post!</p>
  </main>

  <script defer src="utopium-widget.js"></script>
</body>
</html>
