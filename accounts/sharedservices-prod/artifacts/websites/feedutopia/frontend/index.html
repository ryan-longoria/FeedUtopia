<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FeedUtopia – Manual Post Creator</title>

  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />

  <style>
    body { margin:0; padding:2rem; font-family:system-ui, sans-serif; background:#111; color:#eee }
    .card { max-width:600px; margin:0 auto; background:#222; padding:2rem; border-radius:12px;
            box-shadow:0 4px 10px rgba(0,0,0,.4) }
    h2 { margin-top:0; color:#9cf }
    label { display:block; margin-top:1rem; font-size:.9rem; color:#9cf }
    input, select, button, textarea {
      width:100%; margin:.25rem 0; padding:.5rem .75rem; border:none; border-radius:6px;
      background:#333; color:#eee; font-size:1rem; box-sizing:border-box
    }
    button { background:#ff4081; font-weight:bold; cursor:pointer }
    pre { background:#000; padding:1rem; border-radius:8px; max-height:250px; overflow:auto }
  </style>
</head>

<body>
  <div class="card">
    <h2>Create FeedUtopia Post</h2>

    <label>Account
      <select id="account">
        <option>animeutopia</option><option>wrestleutopia</option>
        <option>driftutopia</option><option>xputopia</option>
        <option>critterutopia</option><option>cyberutopia</option>
      </select>
    </label>

    <label>Post Type
      <select id="artifact">
        <option>NEWS</option><option>TRAILER</option>
        <option>FACT</option><option>THROWBACK</option>
        <option>VS</option><option>Default</option>
      </select>
    </label>

    <label>Title
      <input id="title" placeholder="Main title">
    </label>

    <label>Subtitle (optional)
      <input id="subtitle" placeholder="Optional subtitle">
    </label>

    <label>Highlight words (title)
      <input id="hlTitle" placeholder="comma,separated,words">
    </label>

    <label>Highlight words (subtitle)
      <input id="hlSub" placeholder="comma,separated,words">
    </label>

    <label>Background Type
      <select id="bgType">
        <option value="photo">photo</option>
        <option value="video">video</option>
      </select>
    </label>

    <label>Upload file
      <input type="file" id="file">
    </label>

    <button id="submit">Create Post</button>

    <pre id="out"></pre>
  </div>

  <py-script src="app.py"></py-script>
</body>
</html>
