<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>FeedUtopia – Home</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root {
  --accent: #ec008c;
  --bg-darker: #111;
  --bg-dark: #222;
  --text-main: #eee;
}

body {
  margin: 0;
  background: var(--bg-darker);
  color: var(--text-main);
  font-family: system-ui, sans-serif;
}

/* ── top bar ─────────────────────────────────────────────── */
header {
  background: var(--accent);
  padding: 1rem 1.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #fff;
  flex-wrap: wrap;
}

nav {
  display: flex;
  align-items: center;
  gap: 1.2rem;
  flex-wrap: wrap;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
}

/* ▼ dropdown */
.dropdown {
  position: relative;
}

.dropdown > a::after {
  content: "▼";
  font-size: .55rem;
  margin-left: .35rem;
  opacity: .7;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background: var(--bg-dark);
  padding: .5rem 0;
  border-radius: 6px;
  min-width: 180px;
  z-index: 10;
}

.dropdown-content a {
  display: block;
  padding: .5rem 1rem;
  font-weight: 500;
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* ── page content ───────────────────────────────────────── */
main {
  padding: 1.5rem;
  max-width: 900px;
  margin: auto;
}

h1 {
  font-size: 1.8rem;
  margin-bottom: 0.5rem;
}

p {
  font-size: 1rem;
  line-height: 1.6;
}

/* ── responsive tweaks ─────────────────────────────────── */
@media(max-width: 600px) {
  header {
    padding: 0.75rem 1rem;
  }

  nav {
    gap: 0.8rem;
  }

  h1 {
    font-size: 1.4rem;
  }

  p {
    font-size: 0.95rem;
  }
}
</style>
</head>
<body>

<header>
  <div style="font-weight:700">FeedUtopia</div>

  <nav>
    <a href="index.html">Home</a>

    <!-- Accounts dropdown -->
    <div class="dropdown">
      <a href="#!">Accounts</a>
      <div class="dropdown-content">
        <a href="account-pages/animeutopia.html">Anime Utopia</a>
        <a href="account-pages/wrestleutopia.html">Wrestle Utopia</a>
        <a href="account-pages/driftutopia.html">Drift Utopia</a>
        <a href="account-pages/xputopia.html">XP Utopia</a>
        <a href="account-pages/critterutopia.html">Critter Utopia</a>
        <a href="account-pages/cyberutopia.html">Cyber Utopia</a>
      </div>
    </div>
    <a href="orders.html">Orders</a>
    <a href="knowledge/kb.html">Knowledge Base</a>
  </nav>
</header>

<main>
  <h1>Welcome to FeedUtopia</h1>
  <p>Your hub for lightning‑fast, automated content creation. Open the psychedelic frog, Utopium, in the corner to start a post!</p>
</main>

<script defer src="utopium-widget.js"></script>
</body>
</html>
