<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FeedUtopia ‚Äì Article</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Quill Snow theme -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    :root {
      --accent:      #ec008c;
      --bg-darker:   #111;
      --bg-dark:     #222;
      --bg-light:    #333;
      --text-main:   #eee;
      --text-muted:  rgba(238,238,238,0.7);
      --danger:      #d9534f;
      --gap:         1rem;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg-darker);
      color: var(--text-main);
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      padding-bottom: var(--gap);
    }
    a { color: inherit; text-decoration: none; }

    /* ‚îÄ‚îÄ header/nav ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    header {
      background: var(--accent);
      padding: var(--gap) var(--gap);
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header > div { font-weight:700; font-size:1.25rem; }
    nav {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav a { color:#fff; font-weight:600; padding:0.5rem; }
    .dropdown {
      position: relative;
    }
    .dropdown > a::after {
      content:"‚ñº"; font-size:.55rem; margin-left:.35rem; opacity:.7;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top:100%; left:0;
      background:var(--bg-dark);
      padding:.5rem 0;
      border-radius:6px;
      min-width:180px;
      z-index:10;
    }
    .dropdown-content a {
      display:block;
      padding:.5rem 1rem;
      font-weight:500;
      color:#fff;
    }
    .dropdown:hover .dropdown-content {
      display:block;
    }

    /* ‚îÄ‚îÄ article viewer ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    main {
      max-width:800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 { font-size:2rem; margin-bottom:.5rem; }
    .meta { font-size:.9rem; color:var(--text-muted); margin-bottom:1.5rem; }
    .content {
      background: var(--bg-light);
      padding: 1.5rem;
      border-radius: 8px;
      white-space: pre-wrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .content a {
      color: var(--accent);
      text-decoration: underline;
      cursor: pointer;
    }
    .content a:hover {
      opacity: 0.8;
    }
    .actions {
      margin-top:1.5rem;
      display:flex;
      gap:1rem;
    }
    .actions a,
    .actions button {
      flex: 1;
      background:var(--accent);
      color:#fff;
      border:none;
      padding:.8rem 1.2rem;
      border-radius:6px;
      cursor:pointer;
      font-weight:600;
      text-align:center;
    }
    .actions button#delete-btn {
      background: var(--danger);
    }

    /* ‚îÄ‚îÄ edit dialog ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    dialog {
      border:none;
      border-radius:10px;
      padding:2rem;
      background:var(--bg-dark);
      color:var(--text-main);
      width:90%;
      max-width:800px;
    }
    dialog form {
      display:flex;
      flex-direction:column;
      gap:1rem;
    }
    dialog input, dialog select {
      padding:.8rem;
      border:none;
      border-radius:6px;
      background:var(--bg-light);
      color:var(--text-main);
      font-size:1rem;
    }
    /* Quill editor container */
    #quill-editor {
      height: 350px;
      background: var(--bg-light);
      border-radius: 4px;
      overflow: visible;
    }
    .dialog-actions {
      display:flex;
      justify-content:flex-end;
      gap:.5rem;
      margin-top:1rem;
    }
    .dialog-actions button:first-child {
      background: var(--bg-light);
      color: var(--text-main);
    }

    /* ‚îÄ‚îÄ dark‚Äêtheme overrides for Quill Snow ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    .ql-snow .ql-toolbar {
      background: var(--bg-dark);
      border: none;
      border-radius: 4px 4px 0 0;
    }
    .ql-snow .ql-container {
      background: var(--bg-light);
      color: var(--text-main);
      border: none;
      border-radius: 0 0 4px 4px;
    }
    .ql-snow .ql-editor {
      background: var(--bg-light);
      color: var(--text-main);
      min-height: 300px;
    }
    .ql-snow .ql-picker,
    .ql-snow .ql-picker-label,
    .ql-snow .ql-picker-item,
    .ql-snow .ql-toolbar button {
      color: var(--text-main);
    }
    .ql-snow .ql-picker-options,
    .ql-tooltip {
      background: var(--bg-dark);
      color: var(--text-main);
      z-index:300 !important;
      overflow: visible !important;
    }

    /* ‚îÄ‚îÄ Responsive tweaks ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: .5rem;
      }
      nav {
        width: 100%;
        flex-direction: column;
        gap: .5rem;
      }
      h1 { font-size:1.5rem; }
      .meta { font-size:.8rem; }
      main { margin:1rem; padding:0; }
      .content { padding:1rem; }
      .actions {
        flex-direction: column;
      }
      .actions a,
      .actions button {
        width: 100%;
      }
      dialog {
        padding:1rem;
      }
      #quill-editor {
        height: 200px;
      }
      .ql-snow .ql-editor {
        min-height: 180px;
      }
    }

    @media (max-width: 400px) {
      header > div { font-size:1.1rem; }
      nav a { font-size: .9rem; padding: .4rem; }
      h1 { font-size:1.25rem; }
      .actions a,
      .actions button {
        padding: .6rem;
        font-size: .9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>FeedUtopia</div>
    <nav>
      <a href="/index.html">Home</a>
      <div class="dropdown">
        <a href="#!">Accounts</a>
        <div class="dropdown-content">
          <a href="/account-pages/animeutopia.html">Anime Utopia</a>
          <a href="/account-pages/wrestleutopia.html">Wrestle Utopia</a>
          <a href="/account-pages/driftutopia.html">Drift Utopia</a>
          <a href="/account-pages/xputopia.html">XP Utopia</a>
          <a href="/account-pages/critterutopia.html">Critter Utopia</a>
          <a href="/account-pages/cyberutopia.html">Cyber Utopia</a>
        </div>
      </div>
      <a href="/orders.html">Orders</a>
      <a href="/knowledge/kb.html">Knowledge Base</a>
      <a href="weekly-todo.html">To-Do</a>
    </nav>
  </header>

  <main>
    <h1 id="article-title">Loading‚Ä¶</h1>
    <div class="meta" id="article-meta"></div>
    <div class="content" id="article-content">Please wait‚Ä¶</div>
    <div class="actions">
      <a href="kb.html">‚Üê Back</a>
      <button id="edit-btn" disabled>‚úèÔ∏è Edit</button>
      <button id="delete-btn" disabled>üóëÔ∏è Delete</button>
    </div>
  </main>

  <!-- Edit dialog -->
  <dialog id="edit-dialog">
    <form id="edit-form">
      <input    id="edit-title"    placeholder="Title" required>
      <select   id="edit-category"  required>
        <option value="" disabled>Choose category‚Ä¶</option>
        <option value="tech">Tech</option>
        <option value="instagram">Instagram</option>
        <option value="adobe">Adobe</option>
        <option value="utopium">Utopium</option>
      </select>
      <div id="quill-editor"></div>
      <div class="dialog-actions">
        <button type="button" id="edit-cancel">Cancel</button>
        <button type="submit">Save</button>
      </div>
    </form>
  </dialog>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script defer src="/utopium-widget.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const apiRoot    = "https://api.feedutopia.com";
      const siteRoot   = location.origin;
      const editBtn    = document.getElementById('edit-btn');
      const deleteBtn  = document.getElementById('delete-btn');
      const editDialog = document.getElementById('edit-dialog');
      const cancelBtn  = document.getElementById('edit-cancel');
      const editForm   = document.getElementById('edit-form');
      let   article    = null;

      // initialize Quill
      const quill = new Quill('#quill-editor', {
        theme: 'snow',
        modules: {
          toolbar: [
            [{ header: [1, 2, 3, false] }],
            ['bold','italic','underline','strike'],
            [{ list: 'ordered' }, { list: 'bullet' }],
            ['blockquote','code-block','link','image'],
            [{ color: [] }, { background: [] }],
            ['clean']
          ]
        }
      });

      // Load & render article
      (async () => {
        const key = decodeURIComponent(location.hash.slice(1));
        if (!key) return;
        try {
          const res  = await fetch(`${siteRoot}/${key}`);
          if (!res.ok) throw new Error(res.statusText);
          const data = await res.json();
          article = { ...data, key };

          document.getElementById('article-title').textContent = data.title;
          const ts = new Date(data.created)
            .toLocaleString(undefined,{dateStyle:'medium',timeStyle:'short'});
          document.getElementById('article-meta').textContent =
            `Category: ${data.category} ¬∑ ${ts}`;
          document.getElementById('article-content').innerHTML = data.content;

          editBtn.disabled   = false;
          deleteBtn.disabled = false;
        } catch (err) {
          document.getElementById('article-content').textContent =
            'Error loading article: ' + err.message;
        }
      })();

      // Edit flow
      editBtn.addEventListener('click', () => {
        document.getElementById('edit-title').value    = article.title;
        document.getElementById('edit-category').value = article.category;
        quill.root.innerHTML = article.content;
        editDialog.showModal();
      });
      cancelBtn.addEventListener('click', () => editDialog.close());

      editForm.addEventListener('submit', async e => {
        e.preventDefault();
        const title    = document.getElementById('edit-title').value.trim();
        const category = document.getElementById('edit-category').value;
        const content  = quill.root.innerHTML;

        // presign and upload
        const presignRes = await fetch(`${apiRoot}/kb/upload-url`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ key: article.key, title, category })
        });
        const { uploadUrl } = await presignRes.json();

        await fetch(uploadUrl, {
          method: 'PUT',
          headers: {
            'Content-Type':'application/json',
            'x-amz-meta-title':    title,
            'x-amz-meta-category': category
          },
          body: JSON.stringify({ title, category, content, created: article.created })
        });

        editDialog.close();
        article = { ...article, title, category, content };
        document.getElementById('article-title').textContent = title;
        document.getElementById('article-meta').textContent =
          `Category: ${category} ¬∑ ${new Date(article.created).toLocaleString(undefined,{dateStyle:'medium',timeStyle:'short'})}`;
        document.getElementById('article-content').innerHTML = content;
      });

      // Delete flow
      deleteBtn.addEventListener('click', async () => {
        if (!confirm("Are you sure you want to delete this article?")) return;
        const res = await fetch(`${apiRoot}/kb`, {
          method:'DELETE',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({ key: article.key })
        });
        if (!res.ok) {
          console.error('Delete failed', await res.text());
          return alert('Could not delete article.');
        }
        location.href = 'kb.html';
      });
    });
  </script>
</body>
</html>
