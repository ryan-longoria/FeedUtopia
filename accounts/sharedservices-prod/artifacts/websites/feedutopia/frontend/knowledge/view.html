<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FeedUtopia â€“ Article</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --accent:      #ec008c;
      --bg-darker:   #111;
      --bg-dark:     #222;
      --bg-light:    #333;
      --text-main:   #eee;
      --text-muted:  rgba(238,238,238,0.7);
      --danger:      #d9534f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg-darker);
      color: var(--text-main);
      font-family: system-ui, sans-serif;
      line-height: 1.6;
    }
    a { color: inherit; text-decoration: none; }

    /* â”€â”€ header/nav (same as kb.html) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    header {
      background: var(--accent);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      flex-wrap: wrap;
    }
    header > div { font-weight:700; font-size:1.25rem; }
    nav { display:flex; align-items:center; gap:1.25rem; flex-wrap:wrap; }
    nav a { color:#fff; text-decoration:none; font-weight:600; }
    .dropdown { position:relative; }
    .dropdown > a::after {
      content:"â–¼"; font-size:.55rem; margin-left:.35rem; opacity:.7;
    }
    .dropdown-content {
      display:none; position:absolute; top:100%; left:0;
      background:var(--bg-dark); padding:.5rem 0; border-radius:6px;
      min-width:180px; z-index:10;
    }
    .dropdown-content a {
      display:block; padding:.5rem 1rem; font-weight:500; color:#fff;
    }
    .dropdown:hover .dropdown-content { display:block; }

    /* â”€â”€ article viewer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    main {
      max-width:800px; margin:2rem auto; padding:0 1rem;
    }
    h1 { font-size:2rem; margin-bottom:.5rem; }
    .meta { font-size:.9rem; color:var(--text-muted); margin-bottom:1.5rem; }
    .content {
      background:var(--bg-light); padding:1.5rem; border-radius:8px;
      white-space:pre-wrap;
    }
    .actions {
      margin-top:1.5rem; display:flex; gap:1rem;
    }
    .actions a,
    .actions button {
      background:var(--accent); color:#fff; border:none;
      padding:.6rem 1.2rem; border-radius:6px; cursor:pointer;
      font-weight:600; text-decoration:none;
    }
    .actions button#delete-btn {
      background: var(--danger);
    }

    /* â”€â”€ edit dialog â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    dialog {
      border:none; border-radius:10px; padding:2rem;
      background:var(--bg-dark); color:var(--text-main);
      width:90%; max-width:600px;
    }
    dialog form {
      display:flex; flex-direction:column; gap:.8rem;
    }
    dialog input, dialog textarea, dialog select {
      padding:.6rem; border:none; border-radius:6px;
      background:var(--bg-light); color:var(--text-main);
      font-size:1rem;
    }
    .dialog-actions {
      display:flex; justify-content:flex-end; gap:.5rem;
      margin-top:1rem;
    }
    .dialog-actions button:first-child {
      background: var(--bg-light);
      color: var(--text-main);
    }
  </style>
</head>
<body>
  <header>
    <div>FeedUtopia</div>
    <nav>
      <a href="index.html">Home</a>
      <div class="dropdown">
        <a href="#!">Accounts</a>
        <div class="dropdown-content">
          <a href="account-pages/animeutopia.html">Anime Utopia</a>
          <a href="account-pages/wrestleutopia.html">Wrestle Utopia</a>
          <a href="account-pages/driftutopia.html">Drift Utopia</a>
          <a href="account-pages/xputopia.html">XP Utopia</a>
          <a href="account-pages/critterutopia.html">Critter Utopia</a>
          <a href="account-pages/cyberutopia.html">Cyber Utopia</a>
        </div>
      </div>
      <a href="orders.html">Orders</a>
      <a href="kb.html">Knowledge Base</a>
    </nav>
  </header>

  <main>
    <h1 id="article-title">Loadingâ€¦</h1>
    <div class="meta" id="article-meta"></div>
    <div class="content" id="article-content">Please waitâ€¦</div>
    <div class="actions">
      <a href="kb.html">â† Back</a>
      <button id="edit-btn" disabled>âœï¸ Edit</button>
      <button id="delete-btn" disabled>ğŸ—‘ï¸ Delete</button>
    </div>
  </main>

  <!-- Edit dialog -->
  <dialog id="edit-dialog">
    <form id="edit-form">
      <input    id="edit-title"    placeholder="Title"           required>
      <select   id="edit-category"  required>
        <option value="" disabled>Choose categoryâ€¦</option>
        <option value="howto">How-to</option>
        <option value="tech">Tech</option>
        <option value="instagram">Instagram</option>
        <option value="adobe">Adobe</option>
        <option value="utopium">Utopium</option>
      </select>
      <textarea id="edit-content"  rows="8" placeholder="Content" required></textarea>
      <div class="dialog-actions">
        <button type="button" id="edit-cancel">Cancel</button>
        <button type="submit">Save</button>
      </div>
    </form>
  </dialog>

  <!-- absolute path to the widget -->
  <script defer src="/utopium-widget.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const apiRoot    = "https://api.feedutopia.com";
    const siteRoot   = location.origin;
    const editBtn    = document.getElementById('edit-btn');
    const deleteBtn  = document.getElementById('delete-btn');
    const editDialog = document.getElementById('edit-dialog');
    const cancelBtn  = document.getElementById('edit-cancel');
    const editForm   = document.getElementById('edit-form');

    let article = null;

    // 1) Load & enable Edit/Delete
    (async () => {
      const key = decodeURIComponent(location.hash.slice(1));
      if (!key) return;
      try {
        const res  = await fetch(`${siteRoot}/${key}`);
        if (!res.ok) throw new Error(res.statusText);
        const data = await res.json();
        article = { ...data, key };

        document.getElementById('article-title').textContent   = article.title;
        document.getElementById('article-meta').textContent    =
          `Category: ${article.category} Â· ${new Date(article.created).toLocaleString()}`;
        document.getElementById('article-content').textContent = article.content;

        editBtn.disabled   = false;
        deleteBtn.disabled = false;
      } catch (err) {
        document.getElementById('article-content').textContent =
          'Error loading article: ' + err.message;
      }
    })();

    // 2) Edit flow (unchanged)
    editBtn.addEventListener('click', () => {
      document.getElementById('edit-title').value    = article.title;
      document.getElementById('edit-category').value = article.category;
      document.getElementById('edit-content').value  = article.content;
      editDialog.showModal();
    });
    cancelBtn.addEventListener('click', () => editDialog.close());
    editForm.addEventListener('submit', async e => {
      e.preventDefault();
      const title    = document.getElementById('edit-title').value.trim();
      const category = document.getElementById('edit-category').value;
      const content  = document.getElementById('edit-content').value.trim();

      // presign with the existing key
      const presignRes = await fetch(`${apiRoot}/kb/upload-url`, {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ key: article.key, title, category })
      });
      const { uploadUrl } = await presignRes.json();

      await fetch(uploadUrl, {
        method: 'PUT',
        headers: {
          'Content-Type':'application/json',
          'x-amz-meta-title':    title,
          'x-amz-meta-category': category
        },
        body: JSON.stringify({ title, category, content, created: article.created })
      });

      editDialog.close();
      article.title    = title;
      article.category = category;
      article.content  = content;
      document.getElementById('article-title').textContent   = title;
      document.getElementById('article-meta').textContent    =
        `Category: ${category} Â· ${new Date(article.created).toLocaleString()}`;
      document.getElementById('article-content').textContent = content;
    });

    // 3) Delete flow with confirmation
    deleteBtn.addEventListener('click', async () => {
      if (!confirm("Are you sure you want to delete this article?")) return;
      const res = await fetch(`${apiRoot}/kb`, {
        method:  'DELETE',
        headers: { 'Content-Type':'application/json' },
        body:    JSON.stringify({ key: article.key })
      });
      if (!res.ok) {
        console.error('Delete failed', await res.text());
        return alert('Could not delete article.');
      }
      location.href = 'kb.html';
    });
  });
  </script>
</body>
</html>
