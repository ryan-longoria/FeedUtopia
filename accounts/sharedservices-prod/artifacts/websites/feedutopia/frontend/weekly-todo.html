<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FeedUtopia – Weekly To-Do</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    :root {
      --accent:      #ec008c;
      --bg-darker:   #111;
      --bg-dark:     #222;
      --text-main:   #eee;
      --text-muted:  #bbb;
      --card-bg:     #1b1b1b;
      --gap:         1rem;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg-darker);
      color: var(--text-main);
      font-family: system-ui, sans-serif;
      line-height: 1.5;
      padding-bottom: var(--gap);
    }
    a { color: inherit; text-decoration: none; }

    /* ── header/nav ───────────────────────────────────────── */
    header {
      background: var(--accent);
      padding: var(--gap) var(--gap);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      color: #fff;
    }
    header > div {
      font-weight: 700;
      font-size: 1.25rem;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      font-weight: 600;
      padding: .5rem;
    }
    .dropdown { position: relative; }
    .dropdown > a::after {
      content: "▼"; font-size: .6rem; margin-left: .3rem; opacity: .7;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%; left: 0;
      background: var(--bg-dark);
      padding: .5rem 0;
      border-radius: 6px;
      min-width: 160px;
      z-index: 10;
    }
    .dropdown-content a {
      display: block;
      padding: .5rem 1rem;
      font-weight: 500;
      color: #fff;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* ── main content ─────────────────────────────────────── */
    main {
      padding: var(--gap) 1rem;
      max-width: 1100px;
      margin: 0 auto;
    }
    .section {
      margin-bottom: 2rem;
    }
    h2 {
      margin-top: 0;
      color: var(--accent);
      font-size: 1.2rem;
      margin-bottom: .75rem;
    }

    /* ── weekly to-do styles ───────────────────────────────── */
    .weekly-todo {
      background: var(--card-bg);
      padding: var(--gap);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }
    .add-task {
      display: flex;
      gap: .5rem;
    }
    .add-task input {
      flex: 1;
      padding: .5rem;
      border: none;
      border-radius: 4px;
      background: #333;
      color: #fff;
    }
    .add-task button {
      background: var(--accent);
      border: none;
      padding: .5rem 1rem;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    .tasks-list {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 400px;
      overflow-y: auto;
    }
    .tasks-list li {
      display: flex;
      align-items: center;
      padding: .5rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .tasks-list li:last-child {
      border-bottom: none;
    }
    .tasks-list input[type="checkbox"] {
      margin-right: .75rem;
      width: 1.2rem;
      height: 1.2rem;
    }
    .task-text {
      flex: 1;
    }
    .remove-btn {
      background: transparent;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 1rem;
      margin-left: .5rem;
    }

    /* ── responsive tweaks ─────────────────────────────────── */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: .5rem;
      }
      nav {
        width: 100%;
        flex-direction: column;
        gap: .5rem;
      }
      h2 { font-size: 1.1rem; }
    }
  </style>
</head>

<body>
  <header>
    <div>FeedUtopia</div>
    <nav>
      <a href="index.html">Home</a>
      <div class="dropdown">
        <a href="#">Accounts</a>
        <div class="dropdown-content">
          <a href="account-pages/animeutopia.html">Anime Utopia</a>
          <a href="account-pages/wrestleutopia.html">Wrestle Utopia</a>
          <a href="account-pages/driftutopia.html">Drift Utopia</a>
          <a href="account-pages/xputopia.html">XP Utopia</a>
          <a href="account-pages/critterutopia.html">Critter Utopia</a>
          <a href="account-pages/cyberutopia.html">Cyber Utopia</a>
        </div>
      </div>
      <a href="orders.html">Orders</a>
      <a href="knowledge/kb.html">Knowledge Base</a>
      <a href="weekly-todo.html" class="active">To-Do</a>
    </nav>
  </header>

  <main>
    <section class="section">
      <h2>This Week’s To-Do</h2>
      <div class="weekly-todo">
        <div class="add-task">
          <input type="text" id="new-task" placeholder="Add a task…">
          <button id="add-btn">＋</button>
        </div>
        <ul class="tasks-list" id="tasks-list">
          <!-- tasks will appear here -->
        </ul>
      </div>
    </section>
  </main>

  <script>
    // base URL for your API Gateway (adjust stage name if different)
    const API_BASE = "https://api.feedutopia.com/tasks";
  
    const addBtn    = document.getElementById('add-btn');
    const newTaskIn = document.getElementById('new-task');
    const list      = document.getElementById('tasks-list');
  
    // on page load: fetch and render existing tasks
    window.addEventListener('DOMContentLoaded', loadTasks);
  
    async function loadTasks() {
      list.innerHTML = '';
      try {
        const res = await fetch(API_BASE, { method: 'GET' });
        const tasks = await res.json();
        tasks.forEach(renderTask);
      } catch (e) {
        console.error("Failed to load tasks:", e);
      }
    }
  
    // render one <li> with checkbox, label & delete btn
    function renderTask({ taskId, text, done }) {
      const li = document.createElement('li');
  
      const cb = document.createElement('input');
      cb.type = 'checkbox';
      cb.checked = done;
      // (you could hook up a PATCH here to update 'done')
  
      const span = document.createElement('span');
      span.className = 'task-text';
      span.textContent = text;
  
      const rm = document.createElement('button');
      rm.className = 'remove-btn';
      rm.textContent = '✕';
      rm.addEventListener('click', () => deleteTask(taskId));
  
      li.append(cb, span, rm);
      list.appendChild(li);
    }
  
    // add new task via POST then re-load
    addBtn.addEventListener('click', async () => {
      const text = newTaskIn.value.trim();
      if (!text) return;
      try {
        await fetch(API_BASE, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        newTaskIn.value = '';
        loadTasks();
      } catch (e) {
        console.error("Failed to add task:", e);
      }
    });
  
    newTaskIn.addEventListener('keyup', e => {
      if (e.key === 'Enter') addBtn.click();
    });
  
    // delete by calling DELETE /tasks/{taskId}
    async function deleteTask(id) {
      try {
        await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
        loadTasks();
      } catch (e) {
        console.error("Failed to delete task:", e);
      }
    }
  </script>
  <script defer src="/utopium-widget.js"></script>
  
</body>
</html>
