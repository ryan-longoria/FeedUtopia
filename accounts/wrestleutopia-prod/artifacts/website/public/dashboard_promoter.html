<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#0b0b12"/>
  <title>WrestleUtopia â€“ Promoter Dashboard</title>
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="/styles/styles.css"/>

  <style>
    .strip{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
    .chip{border:1px solid var(--border);background:var(--panel-2);border-radius:999px;padding:6px 10px;font-size:14px}
  </style>

  <script type="module" src="/js/auth-bridge.js"></script>
  <script type="module" src="/js/api.js"></script>
  <script type="module" src="/js/forms.js"></script>
  <script defer src="/js/include.js"></script>
  <script type="module" src="/js/roles.js"></script>
  <script type="module">
    import { getAuthState, isPromoter } from '/js/roles.js';
    (async () => {
      const s = await getAuthState();
      if (!isPromoter(s)) location.replace('index.html');
      // TODO: fetch and populate KPIs, tryouts, apps, and talent list
    })();
  </script>
</head>
<body>
  <div data-include="/partials/nav.html"></div>

  <header class="hero">
    <div class="container">
      <h1>Welcome back, <span id="org-name">Promotion</span>.</h1>
      <p class="muted">Post tryouts, review applications, and find the right talent fast.</p>
      <div class="mt-3">
        <a href="promoters.html#post" class="btn">Post a Tryout</a>
        <a href="talent.html#search" class="btn secondary">Search Talent</a>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <!-- KPIs -->
      <div class="kpis">
        <div class="kpi">
          <div class="label">New applications (7d)</div>
          <div class="value" id="kpi-apps">0</div>
        </div>
        <div class="kpi">
          <div class="label">Active tryouts</div>
          <div class="value" id="kpi-tryouts">0</div>
        </div>
        <div class="kpi">
          <div class="label">Shortlisted talent</div>
          <div class="value" id="kpi-shortlist">0</div>
        </div>
        <div class="kpi">
          <div class="label">Verified school grads</div>
          <div class="value" id="kpi-verified">0</div>
        </div>
      </div>

      <div class="grid cols-3 mt-3">
        <!-- Active Tryouts -->
        <div class="card" style="grid-column:1 / -1">
          <h2>Active Tryouts</h2>
          <div id="dash-my-tryouts" class="grid cols-3 mt-3">
            <!-- Filled by API: tryout cards with edit/manage buttons -->
          </div>
          <div class="mt-3">
            <a href="promoters.html#post" class="btn small">Post another tryout</a>
          </div>
        </div>

        <!-- New Applications -->
        <div class="card" style="grid-column:1 / -1">
          <h2>New Applications</h2>
          <div id="dash-new-apps" class="grid cols-3 mt-3">
            <!-- Filled by API: application cards with View Reel, Notes, timestamp -->
          </div>
        </div>

        <!-- Talent search strip + grid -->
        <div class="card" style="grid-column:1 / -1">
          <h2>Talent</h2>
          <div class="strip mt-2">
            <input class="input" id="talent-q" placeholder="Search name, ring, style..."/>
            <select class="input" id="talent-style" style="max-width:220px">
              <option value="any">Style (any)</option>
              <option>Technical</option><option>High-flyer</option><option>Power</option>
              <option>Brawler</option><option>Striker</option><option>Lucha</option><option>Strong Style</option>
            </select>
            <input class="input" id="talent-city" placeholder="City contains" style="max-width:220px"/>
            <label class="chip"><input type="checkbox" id="talent-verified" /> Verified school</label>
            <button class="btn small" id="talent-search-btn">Search</button>
          </div>
          <div id="dash-talent-grid" class="grid cols-3 mt-3">
            <!-- Filled by API: wrestler cards with View Reel, Shortlist -->
          </div>
          <div class="mt-3">
            <a href="talent.html#search" class="btn small secondary">Open full search</a>
          </div>
        </div>
      </div>

    </div>
  </main>

  <div data-include="/partials/footer.html"></div>
  <div data-include="/partials/auth.html"></div>
</body>
</html>
