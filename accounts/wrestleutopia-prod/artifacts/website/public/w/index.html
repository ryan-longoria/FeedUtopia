<!doctype html>
<html lang="en">
  <head>
    {{> head}}
  </head>
  <body>
    <div data-include="/partials/nav.html"></div>

    <main class="section container" style="max-width:980px;margin-inline:auto">
      <!-- this is the container wrestler_public.js targets -->
      <div id="wp-wrap" data-public="1">
        <!-- hero placeholder -->
        <section class="hero card" style="overflow:hidden">
          <div class="hero-inner container">
            <img id="wp-avatar" class="avatar-ring" src="/assets/avatar-fallback.svg" alt="Wrestler avatar">
            <div class="hero-meta">
              <h1 id="wp-stage">Loading…</h1>
              <div class="stats-bar" id="wp-stats"></div>
            </div>
          </div>
        </section>

        <section class="container" style="max-width:980px;margin-inline:auto">
          <nav class="tabs">
            <div class="tab-nav">
              <a href="#about" aria-current="page">About</a>
              <a href="#photos">Photos</a>
              <a href="#highlights">Videos</a>
              <!-- JS will unhide Achievements if the profile has it -->
              <a href="#achievements" id="ach-tab" class="is-hidden">Achievements</a>
            </div>
          </nav>

          <!-- ABOUT -->
          <div id="about" class="mt-3 card" style="scroll-margin-top:90px;">
            <h2 class="mt-0">About</h2>
            <div id="wp-about">
              <p class="muted">Loading profile…</p>
            </div>
          </div>

          <!-- PHOTOS -->
          <div id="photos" class="mt-3 card" style="scroll-margin-top:90px;">
            <div id="wp-photos"></div>
          </div>

          <!-- VIDEOS / HIGHLIGHTS -->
          <div id="highlights" class="mt-3 card" style="scroll-margin-top:90px;">
            <div id="wp-highlights"></div>
          </div>

          <!-- ACHIEVEMENTS (hidden until JS says otherwise) -->
          <div id="achievements" class="mt-3 card is-hidden" style="scroll-margin-top:90px;">
            <h2 class="mt-0">Achievements</h2>
            <div id="wp-achievements"></div>
          </div>
        </section>
      </div>
    </main>

    <div data-include="/partials/footer.html"></div>

    <script type="module" src="/js/wrestler_public.js"></script>
  </body>
</html>
