<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#0b0b12"/>
  <title>WrestleUtopia – Wrestler Dashboard</title>
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="/styles/styles.css"/>

  <style>
    .progress{height:10px;border-radius:999px;background:#141a34;border:1px solid #1f2546;overflow:hidden}
    .progress > div{height:100%;background:linear-gradient(90deg,var(--accent1),var(--accent2));width:0%}
    .quick{display:flex;flex-wrap:wrap;gap:10px}
  </style>

  <script type="module" src="/js/auth-bridge.js"></script>
  <script type="module" src="/js/api.js"></script>
  <script type="module" src="/js/forms.js"></script>
  <script defer src="/js/include.js"></script>
  <script type="module" src="/js/roles.js"></script>
  <script type="module" src="/js/dashboard-wrestler.js"></script>
  <script type="module">
    import { getAuthState, isWrestler } from '/js/roles.js';
    (async () => {
      const s = await getAuthState();
      if (!isWrestler(s)) location.replace('index.html');
      // TODO: fetch profile completeness % and set width/text
      const pct = 60; // replace with real calc
      const bar = document.getElementById('profile-pct');
      const label = document.getElementById('profile-pct-label');
      if (bar) bar.style.width = pct + '%';
      if (label) label.textContent = pct + '% complete';
    })();
  </script>
</head>
<body>
  <div data-include="/partials/nav.html"></div>

  <header class="hero">
    <div class="container">
      <h1>Hey <span id="ring-name">Wrestler</span>, let’s get you booked.</h1>
      <p class="muted">Complete your profile and apply to upcoming tryouts.</p>

      <div class="card" style="max-width:720px">
        <div style="display:flex;align-items:center;gap:12px;justify-content:space-between">
          <div class="muted" id="profile-pct-label">–</div>
          <div class="quick">
            <a class="btn small" href="talent.html#join">Finish Profile</a>
            <a class="btn small secondary" href="talent.html#join">Add Reel</a>
            <a class="btn small secondary" href="talent.html#join">Add Photos</a>
          </div>
        </div>
        <div class="progress mt-3"><div id="profile-pct"></div></div>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div class="grid cols-3">
        <!-- Recommended Tryouts -->
        <div class="card" style="grid-column:1 / -1">
          <h2>Recommended Tryouts</h2>
          <div id="dash-tryouts" class="grid cols-3 mt-3"></div>
          <div class="mt-3">
            <a class="btn small secondary" href="tryouts.html">Browse all tryouts</a>
          </div>
        </div>

        <!-- My Applications -->
        <div class="card" style="grid-column:1 / -1">
          <h2>My Applications</h2>
          <div id="dash-apps" class="grid cols-3 mt-3">
            <!-- Filled by API: cards with ring/name, reel link, status, timestamp -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <div data-include="/partials/footer.html"></div>
  <div data-include="/partials/auth.html"></div>
</body>
</html>
