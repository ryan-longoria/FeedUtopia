<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#0b0b12"/>
  <title>WrestleUtopia â€“ Wrestler</title>
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="/styles/styles.css"/>

  <script src="/js/config.js"></script>
  <script type="module" src="/js/api.js"></script>
  <script defer src="/js/include.js"></script>
  <script type="module" src="/js/public_profile.js"></script>

  <style>
    .profile-hero{display:grid;grid-template-columns:140px 1fr;gap:16px}
    @media (max-width:720px){.profile-hero{grid-template-columns:1fr}}
    .avatar{width:140px;height:140px;border-radius:999px;object-fit:cover;background:#0f1224;border:1px solid #1f2546}
    .chips{display:flex;flex-wrap:wrap;gap:8px}
    .chip{background:#121934;border:1px solid #1f2546;padding:4px 8px;border-radius:999px}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div data-include="partials/nav.html"></div>

  <main class="section">
    <div class="container">
      <div id="profile" class="card">
        <div class="profile-hero">
          <img id="ph-avatar" class="avatar" src="/assets/avatar-fallback.svg" alt="Avatar"/>
          <div>
            <h1 id="ph-stage">Wrestler</h1>
            <div class="muted" id="ph-loc"></div>
            <div class="chips mt-2" id="ph-gimmicks"></div>
          </div>
        </div>
        <div class="mt-3" id="ph-bio"></div>

        <dl class="mt-3">
          <dt class="muted">Name</dt>
          <dd id="ph-name"></dd>
          <dt class="muted mt-2">DOB</dt>
          <dd id="ph-dob"></dd>
        </dl>
      </div>

      <div class="mt-3 muted" id="ph-tip">Tip: If this is you, <a href="/profile.html">edit your profile</a>.</div>
    </div>
  </main>

  <div data-include="partials/footer.html"></div>
  <div id="toast" class="toast"></div>
</body>
</html>
