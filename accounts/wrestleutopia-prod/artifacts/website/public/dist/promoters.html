<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#0b0b12"/>
  <title>WrestleUtopia – Indie Wrestling Talent & Tryouts</title>
  <meta name="description" content="WrestleUtopia is a recruiting portal connecting indie wrestling talent with promotions and schools. Create a profile, find tryouts, and get booked."/>
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml"/>
  <link rel="manifest" href="manifest.webmanifest"/>
  <meta property="og:title" content="WrestleUtopia"/>
  <meta property="og:description" content="Profiles • Tryouts • Bookings for indie wrestling"/>
  <meta property="og:image" content="/assets/logo.svg"/>
  <link rel="stylesheet" href="styles/styles.css"/>

  <script>window.WU_API = "https://go2gft4394.execute-api.us-east-2.amazonaws.com";</script>
  <script type="module" src="/js/api.js"></script>
  <script defer src="/js/main.js"></script>
  <script defer src="/js/include.js"></script>
</head>
<body>

  <div data-include="partials/nav.html"></div>

  <main class="section container">
    <h1>For Promoters & Schools</h1>
    <p class="muted">Post tryouts, review applications, and discover talent filtered by location, style, and more.</p>

    <section id="post" class="card mt-4">
      <h2>Post a Tryout</h2>
      <form id="tryout-form" class="mt-2">
        <div class="form-row">
          <div>
            <label for="org">Organization</label>
            <input class="input" id="org" name="org" required autocomplete="organization"/>
          </div>
          <div>
            <label for="city">City, State</label>
            <input class="input" id="city" name="city" required autocomplete="address-level2"/>
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="date">Date</label>
            <input class="input" id="date" name="date" type="date" required inputmode="none"/>
          </div>
          <div>
            <label for="slots">Slots</label>
            <input class="input" id="slots" name="slots" type="number" value="20" inputmode="numeric" min="1"/>
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="requirements">Requirements</label>
            <textarea class="input" id="requirements" name="requirements" rows="3" placeholder="What should applicants prepare?"></textarea>
          </div>
          <div>
            <label for="contact">Contact Email</label>
            <input class="input" id="contact" name="contact" type="email" placeholder="booking@yourorg.com" autocomplete="email" inputmode="email"/>
          </div>
        </div>
        <button class="btn mt-4" type="submit">Publish Tryout</button>
      </form>
    </section>

    <section class="card mt-6">
      <h2>Applications (recent)</h2>
      <div id="app-list" class="grid cols-2 mt-3"></div>
      <p class="muted mt-2">Applications submitted through the portal appear here (demo data stored in your browser).</p>
    </section>
  </main>

  <div data-include="partials/footer.html"></div>

  <script type="module" src="/js/forms.js"></script>
</body>
</html>
