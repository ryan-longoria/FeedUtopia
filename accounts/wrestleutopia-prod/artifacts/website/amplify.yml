version: 1
applications:
  - appRoot: accounts/wrestleutopia-prod/artifacts/website
    frontend:
      phases:
        preBuild:
          commands: []
        build:
          commands: []
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths: []

      redirects:
        - source: /partials/<*>
          target: /partials/<*>
          status: 200

        - source: /<*>
          target: /index.html
          status: 200
