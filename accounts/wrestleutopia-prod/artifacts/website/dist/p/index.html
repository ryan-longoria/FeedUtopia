<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b0b12" />
    
    <title>Promotion – WrestleUtopia</title>
    <meta name="description" content="Profiles • Tryouts • Bookings for indie wrestling" />
    
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
    <link rel="manifest" href="/manifest.webmanifest" crossorigin="anonymous" />
    
    <meta property="og:title" content="WrestleUtopia" />
    <meta property="og:description" content="Profiles • Tryouts • Bookings for indie wrestling" />
    <meta property="og:image" content="/assets/logo.svg" />
    
    <link rel="preconnect" href="https://wrestleutopia-auth.auth.us-east-2.amazoncognito.com" crossorigin>
    <link rel="preconnect" href="https://go2gft4394.execute-api.us-east-2.amazonaws.com" crossorigin>
    
    
              
    <meta name="wu-page" content="p_index">
    
    
    <script type="module" crossorigin src="/js/styles.js"></script>
    <link rel="stylesheet" crossorigin href="/styles/styles.css">
  </head>
  <body>
    <div data-include="/partials/nav.html"></div>

    <main class="section container">
      <div
        id="pp-wrap"
        class="container"
        data-public="1"
        style="max-width:980px;margin-inline:auto"
      >
        <section class="hero card" style="overflow:hidden">
          <img class="cover" id="pp-cover" src="" alt="" style="display:none">
          <div class="hero-inner container">
            <div class="avatar-wrap">
              <img class="avatar-ring" id="pp-logo" src="/assets/avatar-fallback.svg" alt="Promotion logo">
            </div>
            <div class="hero-meta">
              <h1 id="pp-name">Loading promotion…</h1>
              <div class="handle" id="pp-address"></div>
              <div class="social-row mt-2" id="pp-socials"></div>
            </div>
          </div>
        </section>

        <nav class="tabs">
          <div class="tab-nav">
            <a href="#about" aria-current="page">About</a>
            <a href="#tryouts">Events</a>
            <a href="#photos">Photos</a>
            <a href="#videos">Videos</a>
          </div>
        </nav>

        <section id="about" class="mt-3 card" style="scroll-margin-top:90px">
          <h2 class="mt-0">About</h2>
          <div id="pp-about">
            <p class="muted">Loading details…</p>
          </div>
        </section>

        <section id="tryouts" class="mt-3 card" style="scroll-margin-top:90px">
          <div id="pp-tryouts">
            <div class="card"><p class="muted">No open events.</p></div>
          </div>
        </section>

        <section id="photos" class="mt-3 card" style="scroll-margin-top:90px">
          <div id="pp-photos">
            <div class="card"><p class="muted">No photos yet.</p></div>
          </div>
        </section>

        <section id="videos" class="mt-3 card" style="scroll-margin-top:90px">
          <div id="pp-videos">
            <div class="card"><p class="muted">No highlight videos yet.</p></div>
          </div>
        </section>

      </div>
    </main>

    <div data-include="/partials/footer.html"></div>
  </body>
</html>
