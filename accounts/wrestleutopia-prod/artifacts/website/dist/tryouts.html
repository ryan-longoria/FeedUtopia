<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b0b12" />
    
    <title>WrestleUtopia – Indie Wrestling Talent &amp; Tryouts</title>
    <meta name="description" content="Profiles • Tryouts • Bookings for indie wrestling" />
    
    <link rel="icon" href="/assets/favicon-BxB0i3WQ.svg" type="image/svg+xml" />
    <link rel="manifest" href="/manifest.webmanifest" crossorigin="anonymous" />
    
    
    <meta property="og:title" content="WrestleUtopia" />
    <meta property="og:description" content="Profiles • Tryouts • Bookings for indie wrestling" />
    <meta property="og:image" content="/assets/logo.svg" />
    
    <link rel="preconnect" href="https://wrestleutopia-auth.auth.us-east-2.amazoncognito.com" crossorigin>
    <link rel="preconnect" href="https://go2gft4394.execute-api.us-east-2.amazonaws.com" crossorigin>
    
    
    <script type="module" crossorigin src="/chunks/core-CDlxvCj5.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/core-Bsovybpk.css">
  </head>
  <body>
    <div data-include="partials/nav.html"></div>

    <main class="section container">
      <h1>Tryouts</h1>
      <p class="muted">
        Browse upcoming tryouts and apply with your WrestleUtopia profile
        details.
      </p>
      <div id="tryout-list" class="grid cols-3 mt-3"></div>

      <dialog id="apply-modal" class="card" style="max-width: 640px">
        <h2 id="apply-title">Apply</h2>
        <form id="apply-form" method="dialog" class="mt-2">
          <input type="hidden" name="tryout_id" />
          <div class="form-row">
            <div>
              <label for="ring">Ring Name</label>
              <input
                class="input"
                id="ring"
                name="ring"
                required
                autocomplete="nickname"
              />
            </div>
            <div>
              <label for="name">Your Name</label>
              <input
                class="input"
                id="name"
                name="name"
                required
                autocomplete="name"
              />
            </div>
          </div>
          <div class="form-row">
            <div>
              <label for="reel">Reel URL</label>
              <input
                class="input"
                id="reel"
                name="reel"
                type="url"
                placeholder="https://..."
                inputmode="url"
                autocomplete="url"
              />
            </div>
            <div>
              <label for="notes">Notes</label>
              <input
                class="input"
                id="notes"
                name="notes"
                placeholder="Short intro, availability..."
                autocomplete="off"
              />
            </div>
          </div>
          <div class="mt-4">
            <button class="btn" type="submit">Send Application</button>
            <button
              class="btn secondary"
              type="button"
              onclick="document.querySelector('#apply-modal').close()"
            >
              Cancel
            </button>
          </div>
        </form>
      </dialog>
    </main>

    <div data-include="partials/footer.html"></div>
  </body>
</html>
