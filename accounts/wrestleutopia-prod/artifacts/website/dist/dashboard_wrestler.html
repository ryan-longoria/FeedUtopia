<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b0b12" />
    
    <title>WrestleUtopia – Wrestler Dashboard</title>
    <meta name="description" content="Profiles • Tryouts • Bookings for indie wrestling" />
    
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
    <link rel="manifest" href="/manifest.webmanifest" crossorigin="anonymous" />
    
    <meta property="og:title" content="WrestleUtopia" />
    <meta property="og:description" content="Profiles • Tryouts • Bookings for indie wrestling" />
    <meta property="og:image" content="/assets/logo.svg" />
    
    <link rel="preconnect" href="https://wrestleutopia-auth.auth.us-east-2.amazoncognito.com" crossorigin>
    <link rel="preconnect" href="https://go2gft4394.execute-api.us-east-2.amazonaws.com" crossorigin>
    
    
              
    <meta name="wu-page" content="dashboard_wrestler">
    
    
    <script type="module" crossorigin src="/js/styles.js"></script>
    <link rel="stylesheet" crossorigin href="/styles/styles.css">
  </head>
  <body>
    <div data-include="/partials/nav.html"></div>

    <header class="hero">
      <div class="container">
        <h1>Hey <span id="ring-name">Wrestler</span>, let’s get you booked.</h1>
        <p class="muted">
          Complete your profile and apply to upcoming events.
        </p>

      <div class="card" style="max-width: 140px">
        <div style="display:flex;justify-content:center;">
          <a class="btn small" href="/profile.html">Edit Profile</a>
        </div>
      </div>

      </div>
    </header>

    <main class="section">
      <div class="container">
        <div class="grid cols-3">
          <div class="card" style="grid-column: 1 / -1">
            <h2>Recommended Events</h2>
            <div id="dash-tryouts" class="grid cols-3 mt-3"></div>
            <div class="mt-3">
              <a class="btn small secondary" href="/tryouts.html"
                >Browse all events</a
              >
            </div>
          </div>

          <div class="card" style="grid-column: 1 / -1">
            <h2>My Applications</h2>
            <div id="dash-apps" class="grid cols-3 mt-3"></div>
          </div>
        </div>
      </div>
    </main>

    <div data-include="/partials/footer.html"></div>
  </body>
</html>
