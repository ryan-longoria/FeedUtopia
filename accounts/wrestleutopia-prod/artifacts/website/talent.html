<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#0b0b12"/>
  <title>WrestleUtopia – Indie Wrestling Talent & Tryouts</title>
  <meta name="description" content="WrestleUtopia is a recruiting portal connecting indie wrestling talent with promotions and schools. Create a profile, find tryouts, and get booked."/>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml"/>
  <link rel="manifest" href="manifest.webmanifest"/>
  <meta property="og:title" content="WrestleUtopia"/>
  <meta property="og:description" content="Profiles • Tryouts • Bookings for indie wrestling"/>
  <meta property="og:image" content="assets/logo.svg"/>
  <link rel="stylesheet" href="styles/styles.css"/>

  <script defer src="js/fake_db.js"></script>
  <script defer src="js/main.js"></script>
  <script defer src="js/include.js"></script>
</head>
<body>

  <div data-include="partials/nav.html"></div>

  <main class="section container">
    <h1>For Talent</h1>
    <p class="muted">Create your profile and get seen by promoters. Add your reel and styles to help the right people find you.</p>

    <section id="search" class="card mt-4">
      <h2>Search Talent</h2>
      <form id="talent-search" class="mt-2">
        <div class="form-row">
          <div>
            <label for="q">Search</label>
            <input class="input" id="q" name="q" placeholder="Name, ring name, style..." autocomplete="off" inputmode="search"/>
          </div>
          <div>
            <label for="style">Style</label>
            <select class="input" id="style" name="style">
              <option value="any">Any</option>
              <option>Technical</option>
              <option>High-flyer</option>
              <option>Power</option>
              <option>Brawler</option>
              <option>Striker</option>
              <option>Lucha</option>
              <option>Strong Style</option>
            </select>
          </div>
        </div>
        <div class="form-row mt-2">
          <div>
            <label for="city">City contains</label>
            <input class="input" id="city" name="city" placeholder="e.g., San Antonio" autocomplete="address-level2"/>
          </div>
          <div>
            <label for="verified">Verified School</label>
            <select class="input" id="verified" name="verified">
              <option value="any">Any</option>
              <option value="true">Only verified</option>
            </select>
          </div>
        </div>
      </form>
      <div id="talent-list" class="grid cols-2 mt-3"></div>
    </section>

    <section id="join" class="card mt-6">
      <h2>Create Your Profile</h2>
      <form id="talent-form" class="mt-2">
        <div class="form-row">
          <div>
            <label for="name">Your Name</label>
            <input class="input" id="name" name="name" required autocomplete="name"/>
          </div>
          <div>
            <label for="ring">Ring Name</label>
            <input class="input" id="ring" name="ring" required autocomplete="nickname"/>
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="city">City, State</label>
            <input class="input" id="city" name="city" placeholder="San Antonio, TX" required autocomplete="address-level2"/>
          </div>
          <div>
            <label for="travel">Travel Radius (miles)</label>
            <input class="input" id="travel" name="travel" type="number" value="150" inputmode="numeric" min="0"/>
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="height_cm">Height (cm)</label>
            <input class="input" id="height_cm" name="height_cm" type="number" inputmode="numeric" min="0"/>
          </div>
          <div>
            <label for="weight_kg">Weight (kg)</label>
            <input class="input" id="weight_kg" name="weight_kg" type="number" inputmode="numeric" min="0"/>
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="years">Years Experience</label>
            <input class="input" id="years" name="years" type="number" inputmode="numeric" min="0"/>
          </div>
          <div>
            <label for="school">School</label>
            <input class="input" id="school" name="school" placeholder="e.g., Reality of Wrestling" autocomplete="organization"/>
          </div>
        </div>
        <div class="form-row">
          <div>
            <label>Styles</label>
            <div>
              <label><input type="checkbox" name="styles" value="Technical" /> Technical</label>
              <label class="mt-2" style="display:block;"><input type="checkbox" name="styles" value="High-flyer" /> High-flyer</label>
              <label class="mt-2" style="display:block;"><input type="checkbox" name="styles" value="Power" /> Power</label>
            </div>
          </div>
          <div style="margin-top:28px">
            <label class="mt-2" style="display:block;"><input type="checkbox" name="styles" value="Brawler" /> Brawler</label>
            <label class="mt-2" style="display:block;"><input type="checkbox" name="styles" value="Striker" /> Striker</label>
            <label class="mt-2" style="display:block;"><input type="checkbox" name="styles" value="Lucha" /> Lucha</label>
            <label class="mt-2" style="display:block;"><input type="checkbox" name="styles" value="Strong Style" /> Strong Style</label>
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="reel">Highlight Reel URL</label>
            <input class="input" id="reel" name="reel" type="url" placeholder="https://..." inputmode="url" autocomplete="url"/>
          </div>
          <div class="form-row">
            <div>
              <label for="rate_min">Min Rate ($)</label>
              <input class="input" id="rate_min" name="rate_min" type="number" inputmode="numeric" min="0"/>
            </div>
            <div>
              <label for="rate_max">Max Rate ($)</label>
              <input class="input" id="rate_max" name="rate_max" type="number" inputmode="numeric" min="0"/>
            </div>
          </div>
        </div>
        <button class="btn mt-4" type="submit">Create Profile</button>
        <p class="muted mt-2" style="font-size:12px">By creating a profile you agree to our <a href="terms.html">Terms</a> and <a href="privacy.html">Privacy Policy</a>.</p>
      </form>
    </section>
  </main>

  <div data-include="partials/footer.html"></div>

  <script defer src="js/forms.js"></script>
</body>
</html>
