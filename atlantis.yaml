version: 3

workflows:
  default:
    plan:
      steps:
        - run: /opt/atlantis/bin/fetch-params.sh
        - init:
            extra_args: []
        - plan:
            extra_args: []
    apply:
      steps:
        - run: /opt/atlantis/bin/fetch-params.sh
        - apply:
            extra_args: []

projects:
  - name: animeutopia-prod
    dir: accounts/animeutopia-prod
    workflow: default
    autoplan:
      enabled: true
      when_modified:
        - "**/*.tf"
        - "tfvars/**"
        - "backends/**"
        - "atlantis.yaml"
    terraform_version: v1.8.4
    extra_arguments:
      - name: backend
        commands: [init]
        arguments:
          - "--backend-config=backends/prod-ue2-animeutopia.backend.tfvars"
          - "--reconfigure"
      - name: common
        commands: [plan, apply]
        arguments:
          - "-var-file=tfvars/prod-ue2-animeutopia.tfvars"
          - "-var-file=/home/atlantis/.atlantis/prod-ue2-multiaccounts.tfvars"

