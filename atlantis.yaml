version: 3

workflows:
  with-extra-args:
    plan:
      steps:
        - run: /opt/atlantis/bin/fetch-params.sh
        - init:
            extra_args:
              - "-backend-config=backends/${REPO_NAME}.backend.tfvars"
              - "-reconfigure"
        - plan:
            extra_args:
              - "-var-file=tfvars/${REPO_NAME}.tfvars"
              - "-var-file=/home/atlantis/.atlantis/prod-ue2-multiaccounts.tfvars"
    apply:
      steps:
        - run: /opt/atlantis/bin/fetch-params.sh
        - apply:
            extra_args:
              - "-var-file=tfvars/${REPO_NAME}.tfvars"
              - "-var-file=/home/atlantis/.atlantis/prod-ue2-multiaccounts.tfvars"

projects:
  - name: animeutopia-prod
    dir: accounts/animeutopia-prod
    workflow: with-extra-args
    autoplan:
      enabled: true
      when_modified:
        - "**/*.tf"
        - "tfvars/**"
        - "backends/**"
        - "atlantis.yaml"

