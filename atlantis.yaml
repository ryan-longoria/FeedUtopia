version: 3

workflows:
  default:
    plan:
      steps:
        - run: /opt/atlantis/bin/fetch-params.sh
        - init:
            extra_args:
              - "--backend-config=backends/prod-ue2-${PROJECT_NAME}.backend.tfvars"
              - "--reconfigure"
        - plan:
            extra_args:
              - "-var-file=tfvars/prod-ue2-${PROJECT_NAME}.tfvars"
              - "-var-file=/home/atlantis/.atlantis/prod-ue2-multiaccounts.tfvars"
    apply:
      steps:
        - run: /opt/atlantis/bin/fetch-params.sh
        - apply:
            extra_args:
              - "-var-file=tfvars/prod-ue2-${PROJECT_NAME}.tfvars"
              - "-var-file=/home/atlantis/.atlantis/prod-ue2-multiaccounts.tfvars"

projects:
  - name: animeutopia-prod
    dir: accounts/animeutopia-prod
    workflow: default
    autoplan:
      enabled: true
      when_modified:
        - "**/*.tf"
        - "tfvars/**"
        - "backends/**"
        - "atlantis.yaml"
    env_vars:
      PROJECT_NAME: animeutopia

